<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolkit</title>

    <script defer src="./db-mixer/mixer2.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="navbar"></section>
    <section class="mixer">
      <div class="mixer__title">
        <h1>Mixer</h1>
      </div>

      <div class="mixer__container">
        <div class="mixer__configs">
          <div class="mixer__form">
            <div class="form__container-div">
              <h4 class="form__label">Prefijos</h4>
              <input type="text" name="fPrefijo" class="fPrefijo-input" id="" />
            </div>

            <div class="form__container-div">
              <h4 class="form__label">Material</h4>
              <div class="fMat-input" id="mat__div">
                <input type="text" name="fMat" class="fMat-input" id="" />
                <input type="text" name="fMat" class="fMat-input" id="" />
                <input type="text" name="fMat" class="fMat-input" id="" />
              </div>
              <button class="addMat">+</button>
            </div>

            <div class="form__container-div">
              <h4 class="form__label">Sufijos</h4>
              <div class="fSufijo" id="suf__div">
                <input type="text" name="fSufijo" class="fSufijo-input" id="" />
                <input type="text" name="fSufijo" class="fSufijo-input" id="" />
                <input type="text" name="fSufijo" class="fSufijo-input" id="" />
                <input type="text" name="fSufijo" class="fSufijo-input" id="" />
                <input type="text" name="fSufijo" class="fSufijo-input" id="" />
              </div>

              <button class="addSufijo">+</button>
            </div>

            <button class="form__generate">Generar</button>
          </div>
        </div>

        <div class="mixer__result"></div>
      </div>
    </section>
  </body>
</html>
